<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Home</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("ExpenseTracker.png") no-repeat center center;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .container {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 12px;
        padding: 3rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        width: 100%;
        border: 1px solid #ccc;
        overflow-y: auto;
      }

      h1 {
        color: #030303;
        margin-bottom: 1rem;
        font-size: 3rem;
      }

      p {
        color: #161515;
        margin-bottom: 2rem;
        font-size: 1.5rem;
      }

      .btn-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
      }

      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 6px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.2s, background-color 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn-primary {
        background: #667eea;
        color: #fff;
      }

      .btn-primary:hover {
        background: #5568d3;
      }

      .btn-secondary {
        background: #f9d65c;
        color: #000;
      }

      .btn-secondary:hover {
        background: #eec75c;
      }

      .features {
        margin-top: 1rem;
        text-align: left;
      }

      .feature-item {
        padding: 0.6rem 0;
        color: #0c0c0c;
        font-size: 1.1rem;
      }

      .feature-item::before {
        content: "âœ“ ";
        color: #48bb78;
        font-weight: bold;
        margin-right: 0.5rem;
      }

      /* --- Responsive Design --- */
      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }

        .container {
          padding: 1.5rem;
          max-width: 95%;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
          margin-bottom: 1.2rem;
        }

        .btn {
          font-size: 1rem;
          padding: 0.8rem 1.2rem;
        }

        .features {
          margin-top: 0.5rem;
        }

        .feature-item {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <p>Track your daily expenses efficiently and securely</p>

      <div class="btn-container">
        <a href="login.html" class="btn btn-primary">Login</a>
        <a href="register.html" class="btn btn-secondary">Register</a>
      </div>

      <div class="features">
        <div class="feature-item">Secure authentication with OAuth 2.0</div>
        <div class="feature-item">Track all your daily expenses</div>
        <div class="feature-item">Categorize spending patterns</div>
        <div class="feature-item">Cloud-based MongoDB storage</div>
        <div class="feature-item">Full CRUD operations</div>
      </div>
    </div>

    <script>
      // Redirect to dashboard if already logged in
      if (localStorage.getItem("token")) {
        window.location.href = "dashboard.html";
      }
    </script>
  </body>
</html>
